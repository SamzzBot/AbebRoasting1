<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roasting HP</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Roasting HP</h1>
        <form id="roastForm">
            <div class="form-group">
                <label for="merk">MERK HP (contoh: iPhone)</label>
                <input type="text" name="merk" id="merk" required>
            </div>
            <div class="form-group">
                <label for="ram">RAM (contoh: 8GB)</label>
                <input type="text" name="ram" id="ram" required>
            </div>
            <div class="form-group">
                <label for="chipset">CHIPSET (contoh: A14 Bionic)</label>
                <input type="text" name="chipset" id="chipset" required>
            </div>
            <div class="form-group">
                <label for="battery">BATRAI (contoh: 3000mAh)</label>
                <input type="text" name="battery" id="battery" required>
            </div>
            <div class="form-group">
                <label for="camera">KAMERA (contoh: 12MP)</label>
                <input type="text" name="camera" id="camera" required>
            </div>
            <button type="submit">ROASTING</button>
        </form>

        <div class="roasting-result" id="roastingResult" style="display: none;">
            <h2>Hasil Roasting:</h2>
            <p id="roastText"></p>
        </div>
    </div>

    <script>
        document.getElementById('roastForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/roast', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            document.getElementById('roastText').textContent = data.roast;
            document.getElementById('roastingResult').style.display = 'block';
        });
    </script>
</body>
</html>
